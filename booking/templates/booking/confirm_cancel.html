{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <h3>Cancel Booking</h3>
    <p>Are you sure you want to cancel your booking for <strong>{{ booking.gym_class.name }}</strong> on <strong>{{ booking.date }}</strong> at <strong>{{ booking.time_slot }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, cancel it</button>
        <a href="{% url 'my_bookings' %}" class="btn btn-secondary">No, go back</a>
    </form>
</div>
{% endblock %}
