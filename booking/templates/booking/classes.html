{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4">Our Classes</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for gym_class in classes %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                {% if gym_class.image %}
                <img src="{{ gym_class.image.url }}" class="card-img-top object-fit-cover" style="height: 250px;" alt="{{ gym_class.name }}">
                {% else %}
                <img src="{% static 'images/placeholder.jpg' %}" class="card-img-top" alt="No Image">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ gym_class.name }}</h5>
                    <p class="card-text">{{ gym_class.description }}</p>
                    <a href="{% url 'book_class' gym_class.id %}" class="btn btn-primary mt-2">Book Now</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No classes available at the moment.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
